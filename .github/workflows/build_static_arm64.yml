name: Static_Arm64

on: [push, pull_request]

# Cancel previous run if a new one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_bpftrace_arm64_static:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - ARCH: arm64
    steps:
    - uses: actions/checkout@v4
    -
      # Add support for more platforms with QEMU (optional)
      # https://github.com/docker/setup-qemu-action
      name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    -
      name: show env
      run: .github/include/debug.sh
    - name: Build static bpftrace
      run: ./.github/include/arm64_static.sh
    - uses: actions/upload-artifact@v3
      with:
        name: bpftrace-static-${{ matrix.env['ARCH'] }}
        path: ./build-static/src/bpftrace
